<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script type="text/javascript">
      (() => {
        const css = document.createElement("link");
        css.href = "https://use.fontawesome.com/releases/v5.1.0/css/all.css";
        css.rel = "stylesheet";
        css.type = "text/css";
        document.getElementsByTagName("head")[0].appendChild(css);
      })();
    </script>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat|Source+Code+Pro&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Portfolio</title>
  </head>
  <body>
    <div class="contact">
      <div class="info">
        <h3>Fitsum Belayneh</h3>
        <ul>
          <li><i class="fas fa-envelope"></i> fitseneh@gmail.com</li>
          <li><i class="fas fa-mobile-alt"></i> +1(919)895-1080</li>
        </ul>
      </div>
      <form action="" method="POST" class="form">
        <div class="input">
          <label for="name">Name</label>
          <input type="text" name="name" id="name" required />
        </div>
        <div class="input">
          <label for="phone">Phone</label>
          <input type="text" name="phone" id="phone" required />
        </div>
        <div class="input">
          <label for="email">Email</label>
          <input type="text" name="email" id="email" required />
        </div>
        <div class="input">
          <label for="message">Leave me a message</label>
          <textarea type="text" name="message" id="message" required></textarea>
        </div>
        <div class="submit">
          <input type="submit" value="Submit" id="submit" />
        </div>
      </form>
    </div>
  </body>
</html>
